<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script th:src="@{/assets/js/jquery-3.3.1.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js}"></script>

    <link rel="stylesheet" th:href="@{/assets/fonts/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/base.css}">
    <link rel="stylesheet" th:href="@{/assets/css/main.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/fontawesome-free-6.6.0-web/css/all.min.css}">
</head>
<body>
<!-- header -->
<div th:replace="/layout/header :: header"></div>
<!-- header -->
<!-- location -->
<div class="location">
    <a th:href="@{/}" class="location-link">
        Trang chủ
    </a>
    <p class="location-text">Trang khách hàng</p>
</div>
<!-- location -->
<!-- account -->
<div class="container-fluid" style="font-size: 1.8rem">
    <div th:if="${success}"
         th:text="${success}"
         class="alert alert-info" role="alert">
    </div>
    <div class="row">
        <nav class="col-md-2 sidebar">
        </nav>
        <main class="col-md-4 content">
            <h2 id="thong-tin-tai-khoan">THÔNG TIN TÀI KHOẢN</h2>
            <p>
                <strong>Họ tên:</strong> <span th:text="${user.full_name}"></span><br>
                <strong>Email:</strong>  <span  th:text="${user.email}"></span><br>
                <strong>Địa chỉ:</strong> <span  th:text="${user.address}"></span>
            </p>
        </main>
        <main class="col-md-4 content">
            <h2 id="doi-mat-khau">ĐỔI MẬT KHẨU</h2>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <form th:action="@{/change-password}" method="post">
                <div class="form-group">
                    <label >Mật khẩu hiện tại</label>
                    <input type="password" class="form-control" name="currentPassword" placeholder="Nhập mật khẩu hiện tại">
                </div>
                <div class="form-group">
                    <label>Mật khẩu mới</label>
                    <input type="password" class="form-control" name="newPassword" placeholder="Nhập mật khẩu mới">
                </div>
                <div class="form-group">
                    <label>Xác nhận mật khẩu mới</label>
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Xác nhận mật khẩu mới">
                </div>
                <button type="submit" class="btn btn-primary">Đổi mật khẩu</button>
            </form>
        </main>
        <nav class="col-md-2 sidebar">
        </nav>
    </div>
    <br>
</div>
<!-- account -->
<!-- footer -->
<div class="footer" th:replace="/layout/footer :: footer"></div>
<!-- footer -->
</body>
</html>
