<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >
<head th:replace="admin/layout/head :: head"></head>

<body>
    <!-- nav -->
    <nav th:replace="admin/layout/nav :: nav"></nav>
    <!-- nav -->
    <!-- sidebar -->
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <!-- sidebar -->
    <!-- container -->
    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="#"><svg class="glyph stroked home"><use xlink:href="#stroked-home"></use></svg></a></li>
                <li><a th:href="@{/admin/promotion/1}">Quản lý giảm giá</a></li>
                <li class="active">Cập nhật giảm giá</li>
            </ol>
        </div><!--/.row-->

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Cập nhật giảm giá</h1>
            </div>
        </div><!--/.row-->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <form role="form" th:action="@{/admin/promotion/update/{id}(id=${promotion.getPromotionId()})}" th:object="${promotion}"  method="post" enctype="multipart/form-data">
                        <div class="panel-body">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Code</label>
                                    <input th:field="*{code}" required name="prd_name" class="form-control" placeholder="Nhập code mã giảm giá">
                                </div>
                                <div class="form-group">
                                    <label>Tên Giảm giá</label>
                                    <input th:field="*{promotionName}" required name="prd_quantity" class="form-control" placeholder="Nhập tên giảm giá ">
                                </div>
                                <div class="form-group">
                                    <label>Giảm giá (%)</label>
                                    <input th:field="*{discountRate}" required name="prd_quantity" class="form-control" placeholder="Nhập tỉ lệ phần trăm">
                                </div>
                                <div class="form-group">
                                    <label>Ngày bắt đầu</label>
                                    <input required name="prd_promotion" type="date" class="form-control"
                                           th:field="*{startDate}">
                                </div>
                                <div class="form-group">
                                    <label>Ngày kết thúc</label>
                                    <input required name="prd_promotion" type="date" class="form-control"
                                           th:field="*{endDate}">
                                </div>
                                <button type="submit" class="btn btn-success">Cập nhật</button>
<!--                                <button type="reset" class="btn btn-default">Làm mới</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- container -->
    <!-- script -->
    <script>
        // Chọn phần tử
        const uploadInputDiv = document.getElementById('uploadInputDiv');
        const linkInputDiv = document.getElementById('linkInputDiv');
        const uploadOption = document.getElementById('uploadOption');
        const linkOption = document.getElementById('linkOption');

        // Thêm sự kiện khi lựa chọn giữa upload và link
        uploadOption.addEventListener('change', function() {
            uploadInputDiv.style.display = 'block'; // Hiển thị input tải lên
            linkInputDiv.style.display = 'none'; // Ẩn input liên kết
        });

        linkOption.addEventListener('change', function() {
            uploadInputDiv.style.display = 'none'; // Ẩn input tải lên
            linkInputDiv.style.display = 'block'; // Hiển thị input liên kết
        });

        // Khởi tạo trạng thái ban đầu
        if (linkOption.checked) {
            uploadInputDiv.style.display = 'none';
            linkInputDiv.style.display = 'block';
        } else {
            uploadInputDiv.style.display = 'block';
            linkInputDiv.style.display = 'none';
        }
    </script>
    <!-- script -->
</body>
</html>
